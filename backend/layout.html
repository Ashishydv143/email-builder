<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketing Email Template</title>
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #0056b3;
        --text-color: #ffffff;
        --background-color: #000000;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
      }

      .email-container {
        max-width: 600px;
        margin: 20px auto;
        background: #0f0b0b;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .header {
        background: var(--primary-color);
        color: var(--text-color);
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .header h1 {
        margin: 10px 0;
        font-size: 24px;
        word-wrap: break-word;
      }

      .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #fff;
      }

      .content {
        padding: 20px;
        color: var(--text-color);
        line-height: 1.6;
      }

      .content h2 {
        font-size: 20px;
        margin-top: 0;
      }

      .content p {
        margin: 10px 0;
      }

      .content img {
        max-width: 100%;
        border-radius: 5px;
        margin: 10px 0;
      }

      .cta-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: var(--primary-color);
        color: var(--text-color);
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      .cta-button:hover {
        background: var(--secondary-color);
      }

      .footer {
        background: var(--background-color);
        padding: 15px;
        text-align: center;
        font-size: 12px;
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <img src="{{logoUrl}}" alt="Company Logo" class="logo" />
        <h1>{{title}}</h1>
      </div>
      <div class="content">
        <h2>Hi there!</h2>
        <p>{{content}}</p>
        <img src="{{imageUrl}}" alt="Main Content Image" />
        <a href="#" class="cta-button">Learn More</a>
        <a href="#" class="cta-button">Get Started</a>
      </div>
      <div class="footer">
        <p>&copy; {{year}} Your Company. All rights reserved.</p>
        <p>123 Marketing Ave, Your City, Your Country</p>
      </div>
    </div>

    <script>
      function updateTheme(primaryColor, secondaryColor, textColor, bgColor) {
        document.documentElement.style.setProperty(
          "--primary-color",
          primaryColor
        );
        document.documentElement.style.setProperty(
          "--secondary-color",
          secondaryColor
        );
        document.documentElement.style.setProperty("--text-color", textColor);
        document.documentElement.style.setProperty(
          "--background-color",
          bgColor
        );
      }
    </script>
  </body>
</html>
